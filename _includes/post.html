
<article class="post span8 offset1">
  <h3 class="">
  <a href="{{ post.url }}">{{ post.title }}</a>
  <span class="small post-date">{{ post.date | date: "%b %e, %Y" }}</span>
  </h3>
  
  <div class="row">
    <div class="span6 content offset1">
      {{ postcontent }}
    </div>
  </div>
</article>
